<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        .song-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .song {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .song h2 {
            color: #3366cc; /* Blue */
            margin-top: 0;
        }

        .song p {
            color: #666;
            margin-bottom: 5px;
        }

        .song p:last-child {
            margin-bottom: 0;
        }

        .song .artist {
            color: #ff7300; /* Yellow */
        }
    </style>
</head>
<body>
    <h1>Songs</h1>
    <div class="song-container">
        <!-- Display each song -->
        {% for song in songs %}
        <div class="song">
            <h2>{{ song['track_name'] }}</h2>
            <p class="artist">Artist: {{ song['artist_name'] }}</p>
            <form class="favorite-form" method="post">
                <input type="hidden" name="artistName" value="{{ song['artist_name'] }}">
                <input type="hidden" name="trackName" value="{{ song['track_name'] }}">
                <button type="submit">Like</button>
            </form>
        </div>
        {% endfor %}
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.favorite-form').forEach(function(form) {
                form.addEventListener('submit', function(event) {
                    event.preventDefault();

                    const formData = new FormData(this);
                    const trackName = formData.get('trackName');
                    const artistName = formData.get('artistName');

                    fetch('/favorite', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: new URLSearchParams({
                            'trackName': trackName,
                            'artistName': artistName
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            alert('Song liked successfully!');
                        } else {
                            alert('Error: ' + data.message);
                        }
                    })
                    .catch(error => {
                        alert('Error liking the song.');
                        console.error('Error:', error);
                    });
                });
            });
        });
    </script>
</body>
</html>
