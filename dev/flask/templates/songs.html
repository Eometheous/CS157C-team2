<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        .song-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .song {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .song h2 {
            color: #3366cc; /* Blue */
            margin-top: 0;
        }

        .song p {
            color: #666;
            margin-bottom: 5px;
        }

        .song p:last-child {
            margin-bottom: 0;
        }

        .song .artist {
            color: #ff7300; /* Yellow */
        }
    </style>
</head>
<body>
    <h1>Songs</h1>
    <div class="song-container">
        <!-- Display each song -->
        {% for song in songs %}
        <div class="song">
            <h2>{{ song['track_name'] }}</h2>
            <p class="artist">Artist: {{ song['artist_name'] }}</p>
            <!-- <p>Genre: {{ song['genre'] }}</p> -->
            <!-- <p>Mood: {{ song['mood'] }}</p> -->
            <!-- Add more song information as needed -->
        </div>
        {% endfor %}
    </div>
</body>
</html>
